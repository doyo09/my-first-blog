<!DOCTYPE html>
<html lang="en">
{% load static %}

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>SKKU</title>
        <link type="text/css" rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' >
        <link type="text/css" rel="stylesheet" href='{% static "css/carousel.css" %}'>
        <link type="text/css" rel="stylesheet" href='{% static "css/style.css" %}'>


        <!--    Google Fonts-->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
        <!--Fontawesom-->
        <link rel="stylesheet" href="/static/css/font-awesome.min.css">
        <!--Animated CSS-->
        <link rel="stylesheet" type="text/css" href="/static/css/animate.min.css">

        <link rel="stylesheet" href="/static/css/isotope/style.css">
        <!--Responsive Framework-->
        <link href="/static/css/responsive.css" rel="stylesheet">
		
    </head>

    <body data-spy="scroll" data-target="#header">


        {% block content %}



        {% endblock content %}
		
		
		
        <script src="/static/js/jquery-1.12.3.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/js/bootstrap.min.js"></script>


        <!--Counter UP Waypoint-->
        <script src="/static/js/waypoints.min.js"></script>
        <!--Counter UP-->
        <script src="/static/js/jquery.counterup.min.js"></script>
        <script>
            //for counter up
            $('.counter').counterUp({
                delay: 10,
                time: 1000
            });
        </script>

        <!--Isotope-->
        <script src="/static/js/isotope/min/scripts-min.js"></script>
        <script src="/static/js/isotope/cells-by-row.js"></script>
        <script src="/static/js/isotope/isotope.pkgd.min.js"></script>
        <script src="/static/js/isotope/packery-mode.pkgd.min.js"></script>
        <script src="/static/js/isotope/scripts.js"></script>


    </body>

</html>
